<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
</head>
<body>
    <form>
        <input type="text" placeholder="E-mail" id="email" tabindex="1">
        <input type="password" placeholder="Senha" id="password" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>
</body>
</html>
